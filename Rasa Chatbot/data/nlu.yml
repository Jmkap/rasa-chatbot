version: "3.1"
nlu:
- regex: age
  examples: |
    - \b(?:[1-9]|[1-9][0-9]|1[0-1][0-9]|120)\b

- regex: day
  examples: |
    - \b(?:0|[1-9]\d*)\b

- regex: intensity
  examples: |
    - \b(10|[0-9])\b

- regex: question
  examples: |
    - \bwhat is\b
    - \bwhat does\b
    - \bwhat\'s\b
    - \bWhat is\b
    - \bWhat does\b
    - \bWhat\'s\b
    - \b(symptom|cause|meaning|Symptom|Cause|Meaning)\b

- intent: set_user_info
  examples: |
    - /set_user_info
    - set user info
    - user info set

- intent: start_returning_user
  examples: |
    - /start_returning_user
    - returning user start
    - start returning user
- intent: greet
