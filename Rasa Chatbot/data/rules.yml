- rule: Submit user form
  condition:
  # Condition that form is active.
    - active_loop: user_form
  steps:
    # Form is deactivated
    - action: user_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    # The actions we want to run when the form is submitted.
    - action: action_submit_user_form
    - slot_was_set:
      - age: 25
    - slot_was_set:
      - PERSON: Gandhi
    - slot_was_set:
      - isMenopause: False
    - active_loop: disclaimer_form

- rule: accepted_terms
  condition:
  - active_loop: disclaimer_form
  steps:
    - action: disclaimer_form
    - active_loop: null
    - action: action_feelings #utter_feelings #CHANGED

- rule: user says symptom
  steps:
    - intent: say_symptom
    - action: action_say_symptom
    - action: action_consult_knowledge
    - action: symptom_form
    - active_loop: symptom_form   

- rule: symptom form completed
  condition:
  - active_loop: symptom_form
  steps:
    - action: symptom_form
    - active_loop: null # indicates form is completed
    - action: action_display_user_conditions
    - action: restart_form
    - active_loop: restart_form

- rule: close restart form
  condition:
  - active_loop: restart_form
  steps:
    - action: restart_form
    - active_loop: null
    - action: action_submit_restart