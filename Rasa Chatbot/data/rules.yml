  steps:
    - intent: start_new_user
    - action: action_clear_user_info
    - action: user_form
    - active_loop: user_form

- rule: Store user information
  steps:
    - intent: set_user_info
    - action: action_set_user_info
    - action: action_feelings #utter_feelings CHANGED

