version: '3.1'
intents:
- affirm
- ask_user_info
- clear_list
- deny
- goodbye
- greet
- mood_great
- repeat_symptoms
- say_age
- say_name
- say_symptom
- say_unwell
- say_days
- provide_intensity
- test_symptom_form
- ask_symptom_question
- start_new_user
- start_returning_user
- set_user_info
entities:
- age
- day
- intensity
- symptom
- PERSON
- context
- regular

slots:
  execute:
    type: bool
    initial_value: False
    influence_conversation: True
    mappings: []

  symptom:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: symptom

  context:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: context

  symptom_context_list:
    type: list
    influence_conversation: false
    mappings: []

  PERSON:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: PERSON
      conditions:
        - active_loop: user_form
          requested_slot: PERSON

  age:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: age
      conditions:
      - active_loop: user_form
        requested_slot: age

  isMenopause:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      value: true
      intent: affirm
      conditions:
      - active_loop: user_form
        requested_slot: isMenopause
    - type: from_intent
      value: false
      intent: deny
      conditions:
      - active_loop: user_form
        requested_slot: isMenopause

  is_new_user:
    type: bool
    initial_value: true
    influence_conversation: false
    mappings: []

  is_regular:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: regular

  asked_new:
    type: bool
    initial_value: false
    influence_conversation: false
    mappings: []

  # The user's symptoms
  user_symptoms:
    type: list
    influence_conversation: false
    mappings: []

  # The user's conditions
  user_conditions:
    type: list
    influence_conversation: false
    mappings: []

  # List of conditions that were listed as possible based on the initial symptom
  possible_conditions:
    type: list
    influence_conversation: false
    mappings: []

  # All the unique symptoms that may be connected to the initial
  unique_symptoms_kb:
    type: list
    influence_conversation: true
    mappings: []

  # List of symptom explanations
  symptom_explanations:
    type: list
    influence_conversation: false
    mappings: []

  has_symptom:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      value: true
      intent: affirm
      conditions:
      - active_loop: symptom_form
        requested_slot: has_symptom
    - type: from_intent
      value: false
      intent: deny
      conditions:
      - active_loop: symptom_form
        requested_slot: has_symptom

  day:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day
      conditions:
      - active_loop: symptom_form
        requested_slot: day

  intensity:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: intensity
      conditions:
      - active_loop: symptom_form
        requested_slot: intensity
        
  asking_label:
    type: bool
    initial_value: true
    influence_conversation: True
    mappings: []
  
  asking_intensity:
    type: bool
    initial_value: False
    influence_conversation: true
    mappings: []

  asking_duration:
    type: bool
    initial_value: False
    influence_conversation: true
    mappings: []

  first_ask:
    type: bool
    initial_value: True
    influence_conversation: true
    mappings: []

  has_label:
    type: bool
    initial_value: false
    influence_conversation: True
    mappings: []
  
  label:
    type: text
    initial_value: ""
    influence_conversation: False
    mappings: []

  skip:
    type: bool
    initial_value: false
    influence_conversation: True
    mappings: []

  current_symptom:
    type: text
    influence_conversation: false
    mappings: []

  loop_counter:
    type: any
    initial_value: 0
    mappings: []

  # List of conditions that were diagnosed
  diagnosed_condition:
    type: list
    influence_conversation: false
    mappings: []

  # List of labels that are related based on the initial condition
  related_labels:
    type: list
    influence_conversation: false
    mappings: []
  
  # Questions that have been grouped based on label
  grouped_questions:
    type: list
    influence_conversation: false
    mappings: []

  # Symptoms that have been grouped based on label
  grouped_symptoms:
    type: list
    influence_conversation: false
    mappings: []
  
  intent:
    type: text
    influence_conversation: False
    mappings: []

forms:
  user_form:
    required_slots:
    - PERSON
    - isMenopause
    - age

  symptom_form:
    required_slots:
    - has_symptom
    - day
    - intensity

responses:
  utter_iamabot:
  - text: I am a bot, powered by Rasa.

  utter_sympathy:
  - text: I'm sorry to hear that :(

  utter_ask_symptom:
  - text: Can you tell me more about what you're feeling? Pain? or something else?

  utter_greetings:
  - text: Hello! How can I assist you today?

  utter_assist:
  - text: I'm here to assist you in menstruation related concerns in any way I can!
  
  utter_feelings:
  - text: How are you feeling today?
  
  utter_scope:
  - text: IMPORTANT ‚ö†Ô∏è While I aspire to help you to the best of my ability, I cannot replace a doctor's diagnosis üòî. If you feel that you are in need of urgent medical assistance please seek seek help from a healthcare professional immediately. ü©∫üòä
  
  utter_ask_age:
  - text: To provide you with the best possible experience, could you please let me know your age? This helps me tailor my responses better to your needs.
  
  utter_ask_PERSON:
  - text: Nice to meet you! What's your name?

  utter_ask_isMenopause:
  - text: Are you currently in your menopause?

  utter_default:
  - text: I'm sorry, I didn't understand that. Can you rephrase?

actions:
- action_consult_knowledge
- action_say_symptom
- action_trigger_listen_new
- action_submit_user_form
- action_repeat_symptoms
- action_say_disclaimer
- action_get_user_data
- action_display_user_conditions
- action_ask_has_symptom
- action_ask_day
- action_ask_intensity
- validate_symptom_form
- action_answer_symptom_question
- action_set_user_info
- action_clear_user_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: False
